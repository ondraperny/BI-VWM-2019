{% extends 'base.html' %}

{% block content %}

    <table>
        <tr>
            <th>ID</th>
            <th>Expected Rating</th>
            <th>Name</th>

            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
