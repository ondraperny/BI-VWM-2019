{% extends 'base.html' %}

{% block content %}
    <h1>List of all movies</h1>


    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for movie_id, movie_name in films.items() %}
        <tr>
            <td> {{ movie_id }} </td>
            <td> {{ movie_name }} </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
