<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <style>
        table {
            font-family: sans-serif;
            border-collapse: collapse;
            width: 80%;
            position: relative;
            left: 10%;
        }

        td, th {
          border: 1px solid #252120;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #eaeaea;
        }

        h1 {
            margin: 10px;
        }

        h2 {
            margin: 5px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('recommend') }}">Recommend me</a></li>
        </ul>
    </nav>

    <h1>Profile</h1>
    <h2>Rated movies</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
        </tr>
        {% for film in films %}
        <tr>
            {% for item in film %}
                <td> {{ item }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>

</html>
